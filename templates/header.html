{% load static %}
<div class="top-header-area" id="sticker">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-sm-12 text-center">
					<div class="main-menu-wrap">
						<!-- logo -->
						<div class="site-logo">
							<a href="index.html">
								<img src="{% static 'img/logo.png'" alt="">
							</a>
						</div>
						<!-- logo -->

						<!-- menu start -->
						<nav class="main-menu">
							<ul>
								<li class="current-list-item"><a href="{% url 'menu:first'%}">Home</a></li>
								<li><a href="{% url 'menu:home' %}">Menu</a>
								</li>
								{% if request.user.is_authenticated %}
								<li><a href="{% url 'accounts:user_logout' %}">Logout</a>
								</li>
								{% else %}
								<li><a href="{% url 'accounts:user_login' %}">Login</a>
								</li>
								<li><a href="{% url 'accounts:user_register' %}">Register</a>
								</li>
								{% endif %}
								<li>
									<div class="header-icons">
										<a class="shopping-cart" href="{% url 'order:cart' %}"><i class="fas fa-shopping-cart"></i></a>
									</div>
								</li>
							</ul>
						</nav>
						<div class="mobile-menu"></div>
						<!-- menu end -->
					</div>
				</div>
			</div>
		</div>
	</div>
